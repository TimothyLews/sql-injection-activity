<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>

<form action="/login" method="post">
    <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" id="username" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required>
        
        <button type="submit">Login</button>
    </div>

    <div id="error-message" class="error-message"></div>
    
    <script>
        // Check for URL hash to display messages
        const errorMessageDiv = document.getElementById('error-message');

        if (document.location.hash === '#unauthorized') {
            errorMessageDiv.innerHTML = '<div class="unauthorized">Invalid Username or Password</div>';
        } else if (document.location.hash === '#error') {
            errorMessageDiv.innerHTML = '<div class="error">An error has occurred</div>';
        }
    </script>

</form>

</body>
</html>
